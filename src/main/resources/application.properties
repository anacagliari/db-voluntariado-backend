spring.application.name=volunteerdb

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/colunteerdb
spring.datasource.username=volunteeruser
spring.datasource.password=volunteerpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração de JPA/Hibernate
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
